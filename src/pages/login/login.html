

<ion-content padding>
                            <h1>登陆页面</h1>
                            <br>
    <form [formGroup]="todo"  (ngSubmit)="logForm()">
      <ion-list>
      <ion-item>
        <ion-label>邮箱</ion-label>
        <ion-input type="text" [(ngModel)]="todo.email" formControlName="email" name="email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>密码</ion-label>
        <ion-input type="password" [(ngModel)]="todo.pass" formControlName="pass" name="pass"></ion-input>
      </ion-item>
      </ion-list>
          <br>
    
      <button ion-button type="submit" block [disabled]="!todo.valid">登陆</button>
      <br>
    </form>
      
       <button ion-button type="submit" block icon-left (click)="fblogin()"><ion-icon name="logo-facebook"></ion-icon>脸书登陆</button>
         <br>
       <button ion-button type="submit" block icon-left (click)="reg()">注册</button>
           <br>
       <button ion-button block clear (click)="resetPwd()">
   忘记密码
  </button>
</ion-content>
